<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    >
    <title>Virtual Referee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxanium:600|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="title">Virtual Referee</h1>
    <p class="intro">Do you have a score to settle? Track it with this score keeper. Choose your goal and play on!</p>
    <h1 id="scoreboard"><span id="p1Display">0</span> - <span id="p2Display">0</span></h1>

    <p id="playTo">Playing to: <input type="number" id="scoreGoal"></p>

    <div class="playerButtons">
      <button class="btn" id="p1">1</button>
      <button class="btn" id="p2">2</button>
    </div>
    <span class="resetContainer"><button class="resetBtn" id="reset">Reset</button></span>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
